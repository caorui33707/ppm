<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link href=" css/style.css" rel="stylesheet" type="text/css" />

</head>

<body style="min-width:1200px;background-color:#f5f5f5;">
  <div class="pandect_big">
    <div class="pandect_seat">
      <p>您现在的位置：我的账户>我的钱包><span>充值</span></p>
    </div>
    <!--左-->
    <div class="pandect_left">
      <ul>
        <a href="pandect.html">
          <li>账户总览</li>
        </a>
        <a href="account.html">
          <li class="on">我的账户</li>
        </a>
        <a href="discounts.html">
          <li>我的投资</li>
        </a>
        <a href="invest.html">
          <li>我的优惠 <span id="user_sale">0</span></li>
        </a>
        <a href="mycard.html">
          <li>我的银行卡</li>
        </a>
      </ul>
    </div>
    <div class="pandect_right">
      <div class="recharge_one">
        <div class="pandect_property">
          <p>充值</p>
        </div>
        <div class="recharge_balance">
          <img src="images/recharge-3.png" />
          <p>账户余额：<span>30000.00</span>元</p>
        </div>
        <div class="recharge_big">
          <div class="recharge_money">
            <p>充值金额：</p>
            <input type="text" id="code" name="code" onkeypress="return event.keyCode>=48&&event.keyCode<=57" ng-pattern="/[^a-zA-Z]/" />
            <span>单笔限额20万</span>
          </div>
          <div class="recharge_money_card">
            <p>银行卡支付：</p>
            <div class="recharge_quota">
              <img src="images/recharge-2.png" />
              <p>33*****************21</p>
              <!-- <span>卡限额10000元</span> -->
            </div>
          </div>
          <div class="recharge_money">
            <p>预留号码：</p>
            <p>1826789599</p>
            <div style="clear:both;"></div>
          </div>
          <div class="recharge_money" style="position: relative;">
            <p>手机验证码：</p>
            <input type="text" id="code" name="code" onkeypress="return event.keyCode>=48&&event.keyCode<=57" ng-pattern="/[^a-zA-Z]/" style="float:left;" />
            <div class="have">
              <input type="button" id="btn" value="获取验证码" />
            </div>
            <div class="registe_wrong3">
              <p>验证码不正确或已过期，请重新获取！</p>
            </div>
          </div>
          <div class="recharge_refer">
            <button>提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  var sleep = 60,
    interval = null;
  window.onload = function() {
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      if (!interval) {
        this.style.backgroundColor = '#ff7117';
        this.disabled = "disabled";
        this.style.cursor = "wait";
        this.value = sleep + " S";
        interval = setInterval(function() {
          if (sleep == 0) {
            if (!!interval) {
              clearInterval(interval);
              interval = null;
              sleep = 60;
              btn.style.cursor = "pointer";
              btn.removeAttribute('disabled');
              btn.value = "获取验证码";
              btn.style.backgroundColor = '#ff7117';
            }
            return false;
          }
          btn.value = "" + sleep-- + " S";
        }, 1000);
      }
    }
  }
</script>
