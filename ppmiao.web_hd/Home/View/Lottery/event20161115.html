        <!--滚动-->

                </div>
                <div class="invite_detailed mar" style="margin-top:-1px;">
                    <div class="topRec_List">
                        <div class="maquee">
                            <ul id="iu">
                            	<foreach name="params.lottery_log" item="item">
                                <li >
                                    <div>恭喜</div>
                                    <div>{$item.user_name}</div>
                                    <div>{$item.prize_name}</div>

        <div class="four_pic ">

        <!--中奖人员轮播代码-->
       <script type="text/javascript">
            function autoScroll(obj) {
                $(obj).find("ul").animate({
                    marginTop: "-39px"
                }, 500, function () {
                    $(this).css({ marginTop: "0px" }).find("li:first").appendTo(this);
                })
            }
            $(function () {
                var len = $("#iu li").length;
                if (len >= 8) {
                    setInterval('autoScroll(".maquee")', 1500);
                }
            });
        </script>
        <!--抽奖滚动代码-->

        <script type="text/javascript">
        	var lotteryId = "{$params.lottery_id}";
        	var userId = "{$params.user_id}"; 
        	var userName = "{$params.user_name}";
        	var flg = true;
            window.onload = function () {
                lottery.lottery({
                    selector: '#lottery',
                    width: 3,
                    height: 3,
                    index: 0,    // 初始位置
                    initSpeed: 300,  // 初始转动速度
                    upStep: 50,   // 加速滚动步长
                    upMax: 50,   // 速度上限
                    downStep: 30,   // 减速滚动步长
                    downMax: 250,  // 减速上限
                    waiting: 1000, // 匀速转动时长
                    aim: function () {
                        this.options.target = lottery.target;
                        console.log('amin:'+this.options.target);
                    },
                    
                    end: function () {
                    	var _cnt = parseInt($("#me_cnt").text()) - 1;
                    	
                    	console.log('_cnt:'+_cnt);
                    	
                    	if(_cnt<0){
                    		_cnt = 0;
                    	}
                    	$("#me_cnt").html(_cnt);
                    	flg = true;
                    	mask();
                        console.log('end:'+lottery.target);
                        lottery._disable();
                    }
                });
                
                lottery._disable();
                
                $('#lottery').find('a').bind('click', function(){
                
                	if(!flg) {
                		return false;
                	}
                	flg = false;
                	$.ajax({
   	        		        type: "post",
   	        		        async: false,
   	        		        data:{'lotteryId':lotteryId,'userId':userId,'userName':userName},
   	        		        url: "?c=Lottery&a=do_lottery", 
   	        		        dataType: "json",
   	        		        success: function (json) { //成功处理

   								if(json.status == 1) {
   									
   									/*
   									红包6
   									返现券7
   									加息券8
   									话费9
   									京东卡100元10
   									京东卡500元11
   									空气净化器12
   									iphone手机13
   									*/
   									if(json.info.id == '6'){
   										lottery.target = 0;
   									}else if(json.info.id == '10'){
   										lottery.target = 1;
   									}else if(json.info.id == '11'){
   										lottery.target = 2;
   									}else if(json.info.id == '8'){
   										lottery.target = 3;
   									}else if(json.info.id == '12'){
   										lottery.target = 4;
   									}else if(json.info.id == '7'){
   										lottery.target = 5;
   									}else if(json.info.id == '9'){
   										lottery.target = 6;
   									}else if(json.info.id == '13'){
   										lottery.target = 7;
   									}
   									
   									$('.sj').empty().html(json.info.name);
   									
                                    lottery.beforeRoll();
   								} else {
   									flg = true;
   									$("#err").empty().html('<span>'+json.info+'<span>');
   									mask_err();
   									return;
   								}
   	        		        },
   	        		        error: function () {  //错误处理
   	        		       		$("#err").empty().html('<span>系统出错<span>');
								mask_err();
   	        		       }
   	        		 });
                });
            }
        </script>

        <!--弹出层-->
        <script type="text/javascript">
		    var IsPopup = false;
		    function Pass() {
		        if (IsPopup) {
		            document.getElementById("square_bj").className = "hidden";
		            document.getElementById("square_window").className = "hidden";
		            IsPopup = false;
		        } else {
		            document.getElementById("square_bj").className = "square_bj abs";
		            document.getElementById("square_window").className = "square_window abs";
		            IsPopup = true;
		        }
		    }
		    
		    $(".record").on("click",function(){
		    	if(!userId){
		    		$("#err").empty().html('<span>请先登录<span>');
					mask_err();
		    		return false;
		    	}
		    	$.ajax({
       		        type: "post",
       		        async: false,
       		        data:{'lotteryId':lotteryId,'userId':userId,'userName':userName},
       		        url: "?c=Lottery&a=get_lottery_log", 
       		        dataType: "json",
       		        success: function (json) {
       		        	if(json.status == 1) {
       		        		var arr = [];
       		        		for(var item in json.info) {
       		        			var s = '<li><div class="cut40 fl">'+json.info[item]['prize_name']+'</div><div class="cut30 fl">系统派发</div><div class="cut30 fl">'+json.info[item]['create_time']+'</div></li>';
       		        			arr.push(s);
       		        		}
       		        		$('#prize_list').empty().html(arr.join(''));
       		        		//recordDialog();
       		        		Pass();
       		        	} else {
       		        		$("#err").empty().html('<span>'+json.info+'<span>');
    						mask_err();
       		        	}
       		        },
       		        error: function () {  //错误处理
       		       		$("#err").empty().html('<span>系统出错<span>');
						mask_err();
       		       }
       		 });
		    });
		 	
		    function recordDialog(){
		    	document.getElementById("square_bj").className = "square_bj abs";
	            document.getElementById("square_window").className = "square_window abs";
		    }
		    
		    
        </script>
        <script type="text/javascript">
		    var IsPopup = false;
		    function coPass() {
		        if (IsPopup) {
		            document.getElementById("integral_bj").className = "hidden";
		            document.getElementById("integral_window").className = "hidden";
		            IsPopup = false;
		        } else {
		            document.getElementById("square_bj").className = "square_bj abs";
		            document.getElementById("square_window").className = "square_window abs";
		            IsPopup = true;
		        }
		    }
        </script>
        
        <script>
        	function mask(){
        		$("#integral_bj").show();
				$("#cha").show();
				$("#integral_window").show();
        	}
        	
        	function mask_err(){
        		$("#integral_bj").show();
				$("#cha").show();
				$("#integral_window2").show();
        	}
        	
        	$(".backgr").click(function() {
				$("#integral_bj").hide();
				$("#cha").hide();
				$("#integral_window").hide();
				$("#integral_window2").hide();
			});
        	
        	$("#cha").click(function() {
				$("#integral_bj").hide();
				$("#cha").hide();
				$("#integral_window").hide();
			});
        	
        	$("#cha2").click(function() {
				$("#integral_bj").hide();
				$("#cha").hide();
				$("#integral_window2").hide();
			});
        	
		</script>
