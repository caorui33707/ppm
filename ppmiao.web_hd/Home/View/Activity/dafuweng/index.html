    <script>
    	
    	var mobile = "{$mobile}";
    	var static_url = "{:C('STATIC_ROOT')}/activity/dafuweng/img/";
    	//跳转位置
    	var selectedPosition;
    	
	    function scroll(obj) {
	        var tmp = (obj.scrollLeft) ++;
	        //当滚动条到达右边顶端时
	        if (obj.scrollLeft == tmp) obj.innerHTML += obj.innerHTML;
	        //当滚动条滚动了初始内容的宽度时滚动条回到最左端
	        //if (obj.scrollLeft >= obj.firstChild.offsetWidth) obj.scrollLeft = 0;
	    }
	   
	    getallprizelist();
	    getPos();
	    
	    function getPos(){
	    	if(mobile) {
		    	$.ajax({
	    	    	url: "?c=Activity&a=dfw_current_pos",
	    	        type: "post",
	    	        data: {'mobile':mobile},
	    	        success: function (data) {
	    	        	if(data.status == 0){
	    	        		$('#lottery_cnt').empty().html(data.info[1]);
	    	        		stepData = data.info[0];
	    	        		
	    	        		if(stepData != 0){
	    	                    $("#box" + (stepData % 30)).addClass("selected");
	    	                    selectedPosition = $("#box" + (stepData % 30)).position().top;
	    	                	setTimeout("scroll_top()", 3000)
	    	                }
	    	        		
	    	        		
	    	        	}/* else {
	    	        		if(json.status == 2) {
	    	        			alert(data.info);
	    	        		} else {
	    	        			alert(data.info['errorMsg']);
	    	        		}
	    	        	}*/
	    	        }
	    	   	})
	    	}
	    }

	    function getallprizelist(){
	    	$.ajax({
    	    	url: "?c=Activity&a=dfw_all_prizelist",
    	        type: "post",
    	        success: function (data) {
    	        	if(data.status == 0){
    	        		var len = data.info.length;      	
    	        		var html = '';
    	        		for (var i = 0;i<len; i++) {    	        				
	        				html += '<span>恭喜'+data.info[i]['mobile']+'获得了'+data.info[i]['awardDesc']+'</span>';
	        			}
    	        		
    	        		if(html) {
    	        			$("#scrollobj").empty().html(html);
    	        			setInterval("scroll(document.getElementById('scrollobj'))", 50);
    	        		}
    	        	}
    	        }
    	   	})
	    }
	  //初始化位移
	    function scroll_top() {
	        /* slide down html */
	    	if (selectedPosition < document.documentElement.clientHeight){
	    		 $("body").scrollTop(0);
	    	}
	    	else if (selectedPosition - (document.documentElement.clientHeight / 2) < document.documentElement.clientHeight) {
	            $("body").scrollTop(selectedPosition - (document.documentElement.clientHeight / 2));
	        } 
	        else {
	            $("body").scrollTop($(".background").height() - document.documentElement.clientHeight);
	        }
	    }
