<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link href="{:C('STATIC_ROOT')}/activity/event20161209/css/basic.css" rel="stylesheet" type="text/css" />
    <link href="{:C('STATIC_ROOT')}/activity/event20161209/css/style.css" rel="stylesheet" type="text/css" />
    <script src="{:C('STATIC_ROOT')}/activity/js/common.js"></script>
    <title>票票喵</title>
    <style>
        .hand_time {
        width:100%;
        height:60px;
        background: url("{:C('STATIC_ROOT')}/activity/event20161209/images/bj_02.jpg") no-repeat;
        background-size:100% 100%;
        }
    </style>
</head>
<body>
    <section>
        <!--正文-->
        <div class="hand_pic">
            <img src="{:C('STATIC_ROOT')}/activity/event20161209/images/top_01.jpg" />
        </div>
        <div class="hand_time tc" style="margin-top:-1px;">
            <p>活动时间：12.12-12.14</p>
        </div>
        <div class="hand_pic" style="margin-top:-1px;">
            <img src="{:C('STATIC_ROOT')}/activity/event20161209/images/top_03.jpg" />
        </div>

        <div class="hand_world ">
            <div class="hand_one">
                <div class="cut10 fl">
                    <img src="{:C('STATIC_ROOT')}/activity/event20161209/images/one_05.jpg" />
                </div>
                <div class="cut90 fl">
                    <p>活动期间，理财产品全场加息，投资带<span>“三天三倍利率”</span>爆款标签的定期理财产品，再享当日三倍收益。</p>
                </div>
            </div>
            <div class="clear"></div>
            <div class="hand_one" style="padding-top:10px;">
                <div class="cut10 fl">
                    <img src="{:C('STATIC_ROOT')}/activity/event20161209/images/two_08.jpg" />
                </div>
                <div class="cut90 fl">
                    <p>当天三倍收益将在2016年12月15日前，以现金券的形式发放到【帐号中心】—【我的奖励】—【可领取】中。</p>
                </div>
            </div>
            <div class="clear"></div>
            <div class="hand_for">
                <h3 style="color:#9e7d51;">例如：</h3>
                <p>12月12日，小喵投资了为期30天、年化率为9.3%的理财产品，投资金额为10万元，则在12日、13日、14日三天享受三倍收益，<span><u>即9.3%*3=27.9%的利息收益，</u></span>第4天到第30天利率恢复回9.3%；</p>
                <h3 style="color:#9e7d51;padding-top:10px;">小喵10万元30天的利息收益为：</h3>
                <p>100000*27.9%*3/365+100000*9.3%*27/365= <span><u>917.26元。</u></span></p>
            </div>
        </div>
        <div class="hand_pic">
            <img style="margin-bottom:42px;" src="{:C('STATIC_ROOT')}/activity/event20161209/images/top_05.jpg" />
        </div>
        <div class="hand_now tc" style="cursor:pointer;" onclick="go2App();">
            <p>立即投资</p>
        </div>
    </section>
    </body>
</html>
