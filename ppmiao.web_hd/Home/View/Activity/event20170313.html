<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" >
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link href="{:C('STATIC_ROOT')}/activity/event20170313/css/basic.css" rel="stylesheet" type="text/css" />
    <link href="{:C('STATIC_ROOT')}/activity/event20170313/css/style.css" rel="stylesheet" type="text/css" />
    <script src="{:C('STATIC_ROOT')}/js/jquery.min.js"></script>
    <title>票票喵</title>
    <style>
        
        .fu_money1 {
        background: url("{:C('STATIC_ROOT')}/activity/event20170313/images/jiao1_03.jpg") no-repeat;
        background-size:100% 100%;
        width:100%;
        height:150px;
        margin-top:-1px;
        }
        .fu_money2 {
        background: url("{:C('STATIC_ROOT')}/activity/event20170313/images/jiao2_04.jpg") no-repeat;
        background-size:100% 100%;
        width:100%;
        height:135px;
        margin-top:-1px;
        }
    </style>
</head>
<body>
    <section>
        <!--弹框-->
        <div class="backgr" id="integral_bj" style="display: none"></div>
        <div class="tankuang rel" id="integral_window" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/seven_08.png" />
            </div>
        </div>
        <div class="tankuang rel" id="integral_window2" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/even_08.png" />
            </div>
        </div>
        <div class="tankuang rel" id="integral_window3" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/nine_08.png" />
            </div>
        </div>
        <div class="tankuang rel" id="integral_window4" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/ten_08.png" />
            </div>
        </div>
        <div class="tankuang rel" id="integral_window5" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/twve_08.png" />
            </div>
        </div>
        <div class="tankuang rel" id="integral_window6" style="z-index:12;display: none">
            <div class="integral_content abs">
                <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/eight_08.png" />
            </div>
        </div>
        <!--正文-->
        <div class="fu_top">
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_01.png" />
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_02.png"  style="margin-top:-1px;"/>
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/ejia_03.jpg" style="margin-top:-1px;" />
        </div>
        <div class="fu_bigger" >
            <div class="fu_big">
                <div class="fu_one tc">
                    <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/one_06.png" />
                </div>
                <div class="fu_two tc">
                    <div class="fu_yi cut33 fl">
                        <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/two_08.png" />
                    </div>
                    <div class="fu_er cut33 fl">
                        <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/three_11.png" />
                    </div>
                    <div class="fu_san cut33 fl">
                        <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/four_12.png" />
                    </div>
                </div>
                <div class="fu_three tc">
                    <div class="fu_si cut50 fl">
                        <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/five_15.png" />
                    </div>
                    <div class="fu_wu cut50 fl">
                        <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/six_17.png" />
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="fu_top" id="shit">
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/tip_05.jpg" />
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_05.png" style="margin-top:-1px;" />
        </div>
        
        <div class="fu_money1 tc">
            <p>{$income_amount}</p>
        </div>
        <div class="fu_money2 tc">
            <div class="fu_money3">
                <div class="cut50 fl">
                    <p>{$i_invest_amount}</p>
                </div>
                <div class="cut50 fl">
                    <p>{$total_invest_money}</p>
                </div>
            </div>
            
        </div>
        <div class="fu_top" >
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_07.png" />
            <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_08.png" style="margin-top:-1px;" />
        </div>
         
        <!--活动详情-->
            <a href="#shit">
                <div class="rule_now tc"  style="z-index:1;">
                    <img src="{:C('STATIC_ROOT')}/activity/event20170313/images/activity_03.png" />
                </div>
            </a>
            <!--footer-->
            <div class="gift_pic">
                <img style="margin-bottom:40px;" src="{:C('STATIC_ROOT')}/activity/event20170313/images/top_09.jpg" />
            </div>
            <div class="fu_now tc" style="cursor:pointer;margin-top:50px;z-index:1;" onclick="go2App();">
                <p>立即投资</p>
            </div>
</section>
	<script src="{:C('STATIC_ROOT')}/activity/js/common.js"></script>
    </body>
</html>
 
            
           
            



            
           
            
<script>
    $(function () {
        $(".fu_one ").click(function () {
            $("#integral_bj").show();
            $("#integral_window").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window").hide();
        });
        $(".fu_yi ").click(function () {
            $("#integral_bj").show();
            $("#integral_window2").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window2").hide();
        });
        $(".fu_er ").click(function () {
            $("#integral_bj").show();
            $("#integral_window3").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window3").hide();
        });
        $(".fu_san ").click(function () {
            $("#integral_bj").show();
            $("#integral_window4").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window4").hide();
        });
        $(".fu_si ").click(function () {
            $("#integral_bj").show();
            $("#integral_window5").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window5").hide();
        });
        $(".fu_wu ").click(function () {
            $("#integral_bj").show();
            $("#integral_window6").show();
        });
        $(".backgr").click(function () {
            $("#integral_bj").hide();
            $("#integral_window6").hide();
        });
    });
</script>
