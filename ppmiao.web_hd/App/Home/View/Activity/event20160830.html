    <link href="{:C('STATIC_ROOT')}/activity/event20160830/css/basic.css" rel="stylesheet" type="text/css" />
    <link href="{:C('STATIC_ROOT')}/activity/event20160830/css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <title>票票喵</title>


</head>
<body>
    <section>
        <!--正文-->
        <div class="invite_pic">
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_01.jpg" />
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_02.jpg" style="margin-top:-1px;" />
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_03.jpg" style="margin-top:-1px;" />
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_04.jpg" style="margin-top:-1px;" />
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_05.jpg" style="margin-top:-1px;" />
            <img src="{:C('STATIC_ROOT')}/activity/event20160830/images/23_06.jpg" style="margin-bottom:50px;" />
        </div>

        <div class="invite_now tc" style="cursor:pointer;">
            <p onclick="go2App()">立即投资</p>
        </div>

    </section>
    <script type="text/javascript">
    
    	var u = navigator.userAgent, app = navigator.appVersion;
    	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
    	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    	
	    function go2App(){
	    	if(isAndroid == true) {
	    		ppm.toAction(2);
	    	} else if(isiOS == true) {
	    		loadURL('skip2');
	    	}
	    	return;
	    }
	    
	    function loadURL(url) {
	        var iFrame;
	        iFrame = document.createElement("iframe");
	        iFrame.setAttribute("src", url);
	        iFrame.setAttribute("style", "display:none;");
	        iFrame.setAttribute("height", "0px");
	        iFrame.setAttribute("width", "0px");
	        iFrame.setAttribute("frameborder", "0");
	        document.body.appendChild(iFrame);
	        iFrame.parentNode.removeChild(iFrame);
	        iFrame = null;
	    }
	    
    </script>
</body>
</html>
