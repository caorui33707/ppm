<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="https://image.ppmiao.com/Public/js/flexible.js"></script>
    <script src="https://image.ppmiao.com/Public/js/flexible_css.js"></script>
    <script src="https://image.ppmiao.com/Public/js/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="https://image.ppmiao.com/Public/js/util.js"></script>
    <link rel="stylesheet" href="https://image.ppmiao.com/Public/activity/hnw/css/index.css">
    <title>票票喵理财</title>
    <style>
        .dialog{
            position: fixed ;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.85);
        }

        .dialog-content{
            position: absolute;
            right: 1rem;
            top: 1rem;
            width: 8rem;
            height: 8rem;
            background-size: 100%;
        }

        .ios-image{
            background-image: url(https://image.ppmiao.com/Public/activity/wenjuanxing/img/ios_03.png);
        }
        .andrio-image{
            background-image: url(https://image.ppmiao.com/Public/activity/wenjuanxing/img/andrio.png);
        }
    </style>
</head>

<div class="background img11"></div>
<div class="background img12">
    <eq name="type" value="2">
        <!-- 注册成功 -->
         <div class="success"></div>
    <else/>
        <!-- 已经注册过了 -->
        <div class="already"></div>
    </eq>

    <if condition="($is_weixin eq 1)">
        <span class="dialog">
            <b class="dialog-content <if condition="($device_type eq 'ios' )"> ios-image <else/> andrio-image </if>"></b>
        </span>
    <else/>
        <a href="{$url}" >
            <span class="down-load"  ></span>
        </a>
     </if>
</div>


</body>
</html>
