<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN">
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
    <title>提现说明</title>
    <style>
    .yuan_big {
    width:85%;
    margin:auto;
    margin-top:20px;
    }
    .shu {
    width:3px;
    height:17px;
    margin-right:10px;
    margin-bottom:15px;
    margin-top:15px;
    background-color:#ff6a00;
    }
    .what p {
    margin-top:12px;
    font-size:17px;
    color:#333;
    }
    .rules p{
    font-size:14px;
    color:#767573;
    margin-top:10px;    
    }

    </style>

</head>
<body style="background-color:#FDFDFD;">
    <section>
        <div class="yuan_big">
            <div class="shu fl"></div>
            <div class="what fl">
                <p>持有本金</p>
            </div>
            <div class="clear"></div>
            <div class="rules">
                <p>是指当前该银行卡在平台上参与投资的资金总额，包括定期产品以及零钱喵钱包。</p>
            </div>
        </div>
        <div class="yuan_big">
            <div class="shu fl"></div>
            <div class="what fl">
                <p>可提现额度</p>
            </div>
            <div class="clear"></div>
            <div class="rules">
                <p>是指当前该银行卡可转出的可用余额。</p>
            </div>
        </div>
        <div class="yuan_big">
            <div class="shu fl"></div>
            <div class="what fl">
                <p>待回笼资金</p>
            </div>
            <div class="clear"></div>
            <div class="rules">
                <p>是指当前该银行卡在平台上尚未到期的定期投资资产。</p>
            </div>
        </div>
    </section>
    </body>
</html>
