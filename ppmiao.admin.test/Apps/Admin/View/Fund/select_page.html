<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">基金选择</div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="80px" align="center">ID</th>
                    <th width="160px" align="center">基金名称</th>
                    <th width="100px" align="center">基金代码</th>
                    <th width="180px" align="center">添加时间</th>
                    <th align="center">支付操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr class="row">
                        <td align="center">{$item.id}</td>
                        <td align="center">{$item.name}</td>
                        <td align="center">{$item.code}</td>
                        <td align="center">{$item.add_time|strtotime|date='Y-m-d H:i:s',###}</td>
                        <td align="left">
                            [<a href="javascript:;" onclick="selectCallback({$item.id}, '{$item.name}', '{$item.code}')">选择</a>]&nbsp;
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    function selectCallback(_id, _name, _code){
        window.opener.itemSelected(_id, _name, _code);
        window.close();
    }
</script>
