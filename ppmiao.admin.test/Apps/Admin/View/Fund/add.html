<include file="Public:header" />
<div id="main" class="main" >
    <div class="content">
        <div class="title">增加基金 [ <a href="{:C('ADMIN_ROOT')}/fund/index">返回列表</a> ]</div>
        <div id="result" class="result none"></div>
        <script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script>
        <form id="frmMain" method='post' action="">
            <table cellpadding=3 cellspacing=3 >
                <tr>
                    <td class="tRight">基金名称：</td>
                    <td class="tLeft" ><input type="text" class="huge bLeftRequire" datatype="*" id="name" name="name"></td>
                </tr>
                <tr>
                    <td class="tRight">基金代码：</td>
                    <td class="tLeft" ><input type="text" class="bLeftRequire" id="code" name="code"></td>
                </tr>
                <tr>
                    <td class="tRight">基金类型：</td>
                    <td class="tLeft" >
                        <select name="type">
                            <option value="1">公募</option>
                            <option value="2">私募</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tRight">净值类型：</td>
                    <td class="tLeft" >
                        <select name="type2">
                            <option value="1">累计净值</option>
                            <option value="2">单位净值</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="submit" value="保 存"  class="button small">
                            <input type="reset" class="button small" onclick="javascript:if(!confirm('确认重置吗?')) return false;resetEditor()" value="重 置" >
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var _adding = false;
    var _layerIndex = 0;
    $(document).ready(function(){
        $("#frmMain").Validform({ // 表单验证
            tiptype: 3,
            callback: function(form){
                if(_adding) return;
                _adding = true;
                _layerIndex = layer.load('数据提交中...');
                $.ajax({
                    url: ROOT + '/fund/add',
                    data: $('#frmMain').serialize(),
                    type: "POST",
                    cache: false,
                    success: function(msg) {
                        layer.close(_layerIndex);
                        if(msg.status){
                            layer.alert('添加成功~!', -1, function(){
                                window.location.href = msg.info;
                            });
                        }else{
                            layer.alert(msg.info);
                        }
                        _adding = false;
                    }
                });
                return false;
            }
        });
    });
</script>
