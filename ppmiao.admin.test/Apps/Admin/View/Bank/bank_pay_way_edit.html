<include file="Public:header" />
<div id="main" class="main" >
    <div class="content">
        <div class="title">编辑银行卡提现限额 [ <a href="{:C('ADMIN_ROOT')}/bank/bank_pay_way">返回列表</a> ]</div>
        <div id="result" class="result none"></div>
        <script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.form.js"></script>
        <form id="frmMain" method='post' action="">
            <input type="hidden" name="id" value="{$detail.id}" />
           
            <table cellpadding=3 cellspacing=3 >
            
                <tr>
                    <td class="tRight">连连单笔限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_transaction" value="{$detail.per_transaction}" />
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">连连单日限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_day" value="{$detail.per_day}" />
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">连连单月限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_month" value="{$detail.per_month}" />
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">融宝单笔限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_transaction4" value="{$detail.per_transaction4}" />
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">融宝单日限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_day4" value="{$detail.per_day4}" />
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">融宝单月限额：</td>
                    <td class="tLeft" >
                        <input type="text" name="per_month4" value="{$detail.per_month4}" />
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="submit" value="保 存"  class="button small">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var _adding = false;
    var _layerIndex = 0;
    $(document).ready(function(){
        $("#frmMain").Validform({ // 表单验证
            tiptype: 3,
            callback: function(form){
                _layerIndex = layer.load('数据提交中...');
                $("#frmMain").ajaxSubmit({
                    url: ROOT + '/bank/bank_pay_way_edit',
                    type: "post",
                    dataType: "json",
                    success: function(msg){
                        layer.close(_layerIndex);
                        if(msg.status){
                            layer.alert('编辑成功~!', -1, function(){
                                window.location.href = msg.info;
                            });
                        }else{
                            layer.alert(msg.info);
                        }
                    }
                });
                return false;
            }
        });
        
        init();
    });
</script>
