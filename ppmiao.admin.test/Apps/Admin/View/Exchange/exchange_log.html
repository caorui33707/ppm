{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">兑换明细</div>
        <div class="operate" >
        </div>
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="10%" align="center">编号</th>
                    <th width="20%" align="center">姓名</th>
                    <th width="20%" align="center">账号</th>
                    <th width="20%" align="center">消耗积分</th>
                    <th width="20%" align="center">兑换时间</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                    	<th width="8px">{$item.id}</th>
                        <td align="center">{$item.real_name}</td>
                        <td align="center">{$item.user_name}</td>
                        <td align="center">{$item.jf_consumed}</td>
                        <td align="center">{$item.add_time}</td>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
