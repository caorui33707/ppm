{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<load href="__PUBLIC__/admin/layer-v2.4/layer.js" />
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
    	<div class="title">积分兑换列表</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                <form method='get' action="{:C("ADMIN_ROOT")}/exchange/index">
                    <div class="fLeft">
                        <label for="start_time">vip等级：</label>
                        <select name="level_id">
                            <option value="-1" <eq name="params.level_id" value="-1">selected</eq>>全部</option> 
                            <foreach name="params.level_list" item="item">
                            	<option value="{$item.level}" <eq name="params.level_id" value="$item['level']">selected</eq>>{$item.name}</option>
							</foreach>  
                        </select>    
                        <span>
                        
                        <label for="start_time">奖品类型：</label>
                        <select name="type">
                            <option value="0" <eq name="params.type" value="0">selected</eq>>全部</option> 
                            <option value="1" <eq name="params.type" value="1">selected</eq>>红包</option>     
                            <option value="2" <eq name="params.type" value="2">selected</eq>>现金券</option>     
                            <option value="3" <eq name="params.type" value="3">selected</eq>>加息券</option> 
                            <option value="4" <eq name="params.type" value="4">selected</eq>>第三方券</option> 
                            <option value="5" <eq name="params.type" value="5">selected</eq>>实物奖励</option>   
                        </select>   
                                      
                    </div>
                    <div class="impBtn hMargin fLeft shadow">
                    	<input type="submit" id="" name="search" value="查询" onclick="" class="search imgButton">
                    	
                    	<if condition="checkAuth('Admin/exchange/add') eq true">
            			&nbsp;&nbsp;&nbsp;<input type="button" name="add" value="新增" onclick="add3()" class="add imgButton">
            			</if>
                    	
                    </div>
                </form>
            </div>
        </div>
        
        
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="9" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="5%" align="center">编号</th>
                    <th width="12%" align="center">名称</th>
                    <th width="10%" align="center">类型</th> 
                    <th width="10%" align="center">vip等级</th>
                    <th width="8%" align="center">所需积分</th> 
                    <th width="8%" align="center">兑换个数</th>
                    <th width="8%" align="center">使用个数</th>
                    <th width="8%" align="center">状态</th>
                    <th width="10%" align="center">操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.name}</td>
                        <td>
                        	<switch name="item.type">
                        		<case value="1">红包</case>
                        		<case value="2">现金券</case>
                        		<case value="3">加息券</case>
                        		<case value="4">第三方券</case>
                        		<case value="5">实物奖励</case>
                        	</switch>
                        </td>
                        <td align="center">{$item.level_name}</td>
                        <td align="center">{$item.jf_val}</td>
                        <td align="center">{$item.total}</td>
                        <td align="center">{$item.use_cnt}</td>
                        <td align="center">
							<switch name="item.status">
                        		<case value="0">正常</case>
                        		<case value="1"><font color="red">下架</font></case>
                        	</switch>
						</td>
                        <td align="center">
                        	<if condition="checkAuth('Admin/exchange/exchange_log') eq true"><a href="javascript:;" onclick="detail({$item.id},'{$item.name}')">兑换明细</a>&nbsp;</if>
                            <if condition="checkAuth('Admin/exchange/edit') eq true"><a href="javascript:;" onclick="edit({$item.id})">编辑</a>&nbsp;</if>
                            <if condition="checkAuth('Admin/exchange/delete') eq true"><a href="javascript:;" style="color:red;" onclick="del({$item.id})">删除</a>&nbsp;</if>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="9" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
       
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>

    var _layerIndex = 0;
    
    function add3(){
    	window.location.href = ROOT + '/exchange/add';
    }
        
    function edit(_id){
    	window.location.href = ROOT + '/exchange/edit/id/' + _id ;
    }

    function del(_id){
        layer.confirm('确定删除吗?', function(){
            _layerIndex = layer.load('正在删除中...');
            $.post(ROOT + "/exchange/delete", {id: _id}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    layer.alert('删除成功~!', -1, function(){
                        window.location.reload();
                    });
                }else{
                    layer.alert(msg.info);
                }
            });
        });
    }
    
    function detail(_id,_title){
		layer.open({
  			type: 2,
  		  	skin: 'layui-layer-rim', //加上边框
  		  	area: ['960px', '480px'], //宽高
  		  	title: ''+_title,
  		  	maxmin: true,
  		  	content: '{:C('ADMIN_ROOT')}/exchange/exchange_log/exchange_id/'+_id,
  		  	cancel: function(index){
  		  		//layer.close(index);
  		  		//window.location.reload();
  		  	}
  		});
    }
</script>
