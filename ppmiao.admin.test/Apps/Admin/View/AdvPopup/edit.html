<include file="Public:header" />
<div id="main" class="main" >
    <div class="content">
        <div class="title">广告管理 - 编辑弹窗广告 [ <a href="{:C('ADMIN_ROOT')}/advPopup/index">返回列表</a> ]</div>
        <div id="result" class="result none"></div>
        <script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.form.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
        <form id="frmMain" method='post' action="">
        	<input type="hidden" name="id" value="{$detail.id}" />
            <input type="hidden" name="page" value="{$params.page|default=1}" />
            <input type="hidden" name="type" value="{$detail.type}" />
            <table cellpadding="3" cellspacing="3" >
            
            	<tr>
                    <td class="tRight" width="20%">广告类型：</td>
                    <td class="tLeft" >
                        <select name="type1" id="type1" disabled="disabled">
                        	<option value="0" <eq name="detail.type" value="0">selected</eq>>活动弹窗</option>
                        	<option value="1" <eq name="detail.type" value="1">selected</eq>>公告弹窗</option>
                            <option value="2" <eq name="detail.type" value="2">selected</eq>>新手红包弹窗</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight" width="20%">弹窗位置：</td>
                    <td class="tLeft" >
                        <select name="pos" id="pos">
                        	<option value="-1">请选择</option>
                        	<option value="0" <eq name="detail.pos" value="0">selected</eq>>首页</option>
                        	<option value="1" <eq name="detail.pos" value="1">selected</eq>>理财产品</option>
                        	<option value="2" <eq name="detail.pos" value="2">selected</eq>>账户</option>
                        	<option value="3" <eq name="detail.pos" value="3">selected</eq>>更多</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight" width="20%">动作：</td>
                    <td class="tLeft" >
                        <select name="act" id="act" onchange="changeAction(this)">
                        	<option value="-1">请选择</option>
                        	<option value="0" <eq name="detail.act" value="0">selected</eq>>无动作</option>
                        	<option value="1" <eq name="detail.act" value="1">selected</eq>>首页</option>
                        	<option value="2" <eq name="detail.act" value="2">selected</eq>>理财产品</option>
                        	<option value="3" <eq name="detail.act" value="3">selected</eq>>活动</option>
                        	<option value="4" <eq name="detail.act" value="4">selected</eq>>我</option>
                        	<option value="5" <eq name="detail.act" value="5">selected</eq>>产品详情</option><!-- 5,7 -->
                        	<option value="6" <eq name="detail.act" value="6">selected</eq>>账户</option>
                        	<option value="7" <eq name="detail.act" value="7">selected</eq>>URL</option>
                        </select>
                    </td>
                </tr>
                <tr style="display:none;">
                    <td class="tRight">扩展内容：</td>
                    <td class="tLeft"><textarea id="ext" name="ext" class="huge">{$detail.ext}</textarea></td>
                </tr>
                <tr>
                    <td class="tRight" width="20%">用户类型：</td>
                    <td class="tLeft" >
                        <select name="user_type" id="user_type">
                        	<option value="-1">请选择</option>
                        	<option value="0" <eq name="detail.user_type" value="0">selected</eq>>所有</option>
                        	<option value="1" <eq name="detail.user_type" value="1">selected</eq>>新用户</option>
                        	<option value="2" <eq name="detail.user_type" value="2">selected</eq>>T+0用户</option>
                        	<option value="3" <eq name="detail.user_type" value="3">selected</eq>>T+1用户</option>
                        	<option value="4" <eq name="detail.user_type" value="4">selected</eq>>未登录用户</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tRight">图片：</td>
                    <td class="tLeft" >
                    	<input type="hidden" name="image" value="{$detail.img}" />
                        <img src="{:C('OSS_STATIC_ROOT')}/Uploads/focus/{$detail.img}" style="max-width: 100px;" /><br>
                    	<input type="file" class="bleftrequire" name="img" id="img" />
                    </td>
                </tr>
                <tr>
                    <td class="tRight" width="20%">弹窗方式：</td>
                    <td class="tLeft" >
                        <select name="pop_type" id="pop_type">
                        	<option value="-1">请选择</option>
                        	<option value="0" <eq name="detail.pop_type" value="0">selected</eq>>仅一次</option>
                        	<option value="1" <eq name="detail.pop_type" value="1">selected</eq>>每日一次</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tRight">状态：</td>
                    <td class="tLeft">
                        <select name="status" id="status" class="bleftrequire">
                            <option value="-1">请选择</option>
                            <option value="0" <eq name="detail.status" value="0">selected</eq>>已上架</option>
                            <option value="1" <eq name="detail.status" value="1">selected</eq>>已下架</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="tRight">起止时间：</td>
                    <td class="tLeft">
                    	<input type="text" class="laydate-icon" name="start_time" id="start_time" value="{$detail.start_time}" readonly />
                    	<input type="text" class="laydate-icon" name="end_time" id="end_time" value="{$detail.end_time}" readonly />
                    </td>
                </tr>
                               
                <tr>
                    <td class="tRight">标题：</td>
                    <td class="tLeft"><input type="text" name="title" id="title" class="huge" value="{$detail.title}"/></td>
                </tr>
                <tr>
                    <td class="tRight">内容：</td>
                    <td class="tLeft"><textarea id="content" name="content" class="huge" maxlength="255" style="height:80px;">{$detail.content}</textarea></td>
                </tr>
                
                <tr>
                    <td class="tRight">备注：</td>
                    <td class="tLeft"><textarea id="memo" name="memo" class="huge" maxlength="255" style="height:80px;">{$detail.memo}</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="submit" value="保 存"  class="button small">
                            <input type="reset" class="button small" onclick="javascript:if(!confirm('确认重置吗?')) return false;resetEditor()" value="重 置" >
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var _layerIndex = 0;

    var _extObj,_imgObj;
    
    var act = '{$detail.act}';
	
    var _adType = '{$detail.type}';
    
    $(document).ready(function(){
        _extObj = $("#ext");
        _imgObj = $("#img");
		
        init(act);
                
        if(_adType == '0') {
    		_imgObj.parent().parent().css('display', '');
    	}else if(_adType == '2') {
            _imgObj.parent().parent().css('display', '');
            $('#act').html('<option value="8">登录/注册页</option>');
            $('#user_type').html('<option value="5">首次下载用户</option>');
            $('#pop_type').html('<option value="0">仅一次</option>');

        } else {
    		_imgObj.parent().parent().css('display', 'none');
    	}
                
        $("#frmMain").Validform({ // 表单验证
            tiptype: 3,
            callback: function(form){
                _layerIndex = layer.load('数据提交中...');
                $("#frmMain").ajaxSubmit({
                    url: ROOT + '/advPopup/edit',
                    type: "post",
                    dataType: "json",
                    success: function(msg){
                        layer.close(_layerIndex);
                        if(msg.status){
                            layer.alert('修改成功~!', -1, function(){
                                window.location.href = msg.info;
                            });
                        }else{
                            layer.alert(msg.info);
                        }
                    }
                });
                return false;
            }
        });
    });
    
    function init(act){
    	if(act == '5'){
        	_extObj.parent().parent().css('display', '');
        }else if(act == '7') {
        	_extObj.parent().parent().css('display', '');
        } else {
        	_extObj.parent().parent().css('display', 'none');
        	_extObj.val('');
        }
    }
    
    function changeAction(_obj){
        _action = $(_obj).val();
        if(_action == '5'){
        	_extObj.parent().parent().css('display', '');
        	_extObj.val('{"id":""}')
        }else if(_action == '7') {
        	_extObj.parent().parent().css('display', '');
        	_extObj.val('{"url":"","islogin":"0"}');
        } else {
        	_extObj.parent().parent().css('display', 'none');
        	_extObj.val('');
        }
    }
    
    function changeType(_obj) {
    	_type = $(_obj).val();

    	if(_type == '0') {
    		_imgObj.parent().parent().css('display', '');
    	} else {
    		_imgObj.parent().parent().css('display', 'none');
    	}
    }
    
    var start = {
            elem: '#start_time',
            format: 'YYYY-MM-DD ss:ss:ss',
            min: '1970-00-00 00:00:00', //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            format: 'YYYY-MM-DD ss:ss:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: true,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
</script>
