{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">《{$params.user_name}》在{$params.start_time}至{$params.end_time}投资记录</div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">                    
                    <th width="50px">编号</th>
                    <th width="150px">投资标</th>
                    <th width="150px">投资期限</th>
					<th width="150px">投资金额</th>
                    <th width="150px">投资时间</th>

                </tr>
                <foreach name="list" item="item">
                    <tr>                       
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.duration}</td>
                        <td>{$item.due_capital}</td>
                        <td>{$item.add_time}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
		    <div style="float:left;">总投资金额：{$params.total_amount}</div>
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
