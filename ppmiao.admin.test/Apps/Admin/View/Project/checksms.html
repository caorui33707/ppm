<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">短信达到状态列表 - {$title}</div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="160px" align="center">用户名字</th>
                    <th width="100px" align="center">手机号码</th>
                    <th width="180px" align="center">短信到达状态</th>
                </tr>
                <foreach name="list" item="item">
                    <tr class="row">
                        <td align="center">{$item.realname}</td>
                        <td align="center">{$item.username}</td>
                        <td align="center">{$item.status}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page">{$show}</div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    var _layerIndex = 0;
    function resendsms(_id){
        _layerIndex = layer.load('正在发送中...');
        $.post(ROOT + "/project/repaysms_simple", {id: _id}, function(msg){
            layer.load(_layerIndex);
            if(msg.status){
                layer.alert(msg.info, -1, function(){
                    window.location.reload();
                });
            }else{
                layer.alert(msg.info, -1);
            }
        });
    }
</script>
