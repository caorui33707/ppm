        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <tr class="row">
                	<th width="10%" align='center'>产品Id</th>
                    <th width="15%" align='center'>产品名称</th>
                    <th width="15%" align='center'>成废时间</th>
                    <th width="10%" align='center'>类型</th>
                    <th width="12%" align='center'>金额(元)</th>                    
                    <th width="12%" align='center'>状态</th>
                    <th width="20%" align='center'>融资方名称</th>                   
                </tr>
                <foreach name="list" item="item">
                    <tr>
                    	<td align='center'>{$item.project_id}</td>
                        <td align='center'>{$item.p_title}</td>
                        <td align='center'>{$item.create_time}</td>
                        <td align='center'>
							<switch name="item.flag">
    							<case value="3">废标</case>
    							<case value="2">成标</case>
							</switch>
						</td>
                        <td align='center'>{$item.amt}</td>
                        <td align='center'>
							<if condition="$item.code eq 0">成功<else/>{$item.mess}</if>
                        </td>
                        <td align='center'>{$item.f_name}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
