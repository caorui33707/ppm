{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="6" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="10%" align="center">编号</th>
                    <th width="10%" align="center">user_id</th>
                    <th width="18%" align="center">账号</th>
                    <th width="15%" align="center">姓名</th>
                    <th width="15%" align="center">金额</th>
                    <th width="20%" align="center">时间</th>
                </tr>
                </tr>
                <volist name="list" id="vo" key="k">
                    <tr>
                    	<th align="center">{$k}</th>
                    	<th align="center">{$vo.user_id|abs}</th>
                        <td align="center">{$vo.user_name}</td>
                        <td align="center">{$vo.real_name}</td>
                        <td align="center">{$vo.total_amount}</td>
                        <td align="center">{$vo.add_time}</td>
                    </tr>    
                </volist>
                
                <tr class="row">
                    <td align="right">合计</td>                   
                    <td align="right"></td>
                    <td align="right"></td>
                    <td align="right"></td>
                    <td align="center">{$total_amount|number_format=2}</td>
                    <td></td>
                </tr>
                
                <tr>
                    <td height="5" colspan="6" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
