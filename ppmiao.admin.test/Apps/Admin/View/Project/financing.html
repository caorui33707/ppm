{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">融资方管理</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
            	<if condition="checkAuth('Admin/project/financing_edit') eq true">
            	<input type="button" value="添加融资方" onclick="edit_redirect()" class="search imgButton" style="width:150px;" />
            	</if>
            </div>
        </div>
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="6" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="5%">编号</th>
                    <th width="20%">融资方名称</th>
					<th width="10%">销售中</th>
					<th width="10%">已还款</th>
					<th width="10%">添加时间</th>
                    <th width="10%">操作</th>
                </tr>
                <foreach name="list" item="item">
					<tr>
                        <td>{$item.id}</td>
                        <td>{$item.name}</td>
                        <td>{$item.project_status_2}</td>
						<td>{$item.project_status_5}</td>
                        <td>{$item.add_time}</td>
                        <td>
                        
                        	<if condition="checkAuth('Admin/project/financing_edit') eq true">
                        	<a href="javascript:;" onclick="rate_edit_redirect({$item.id})">编辑</a>
                        	&nbsp;&nbsp;</if>
                        	
                        	<if condition="checkAuth('Admin/project/financing_del') eq true">
                        	<a href="javascript:;" style="color:red;" onclick="del({$item.id})">删除</a>
                        	</if>
                        	
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="6" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    
    function edit_redirect(){
        var _redirect_url = ROOT +"/project/financing_edit";
        window.location.href =_redirect_url;
    }
    function rate_edit_redirect(id){
        if(id){
            var _rate_edit_redirect_url = ROOT +"/project/financing_edit/id/"+id;
            window.location.href =_rate_edit_redirect_url;
        }
    }
    
    function del(_id){
        layer.confirm('确定删除吗?', function(){
            _layerIndex = layer.load('数据删除中...');
            $.post(ROOT + "/project/financing_del", {id: _id}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    window.location.reload();
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
</script>
