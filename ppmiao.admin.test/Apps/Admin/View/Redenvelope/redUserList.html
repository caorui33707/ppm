{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{$title} - 红包用户列表 </div>
        
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                <form method='post' action="">
                    <div class="fLeft">
                        <span><input type="text" id="userName" name="userName" placeholder="用户名"  value="{$userName}" class="medium" value=""></span>
                    </div>
                    <div class="impBtn hMargin fLeft shadow"><input type="submit" value="搜索" class="search imgButton"></div>
                    <a href="{:C('ADMIN_ROOT')}/redenvelope/redUserList_export?redTitle={$title}&userName={$userName}" target="_blank">导出excel</a>
                </form>
            </div>
        </div>
        
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="8" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="2%" align="center">编号</th>
                    <th width="10%" align="center">用户姓名</th>
                    <th width="10%" align="center">账号</th>
                    <th width="10%" align="center">状态</th>
                    <th width="10%" align="center">使用时间</th>
                    <th width="10%" align="center">投资金额</th>
                    <th width="10%" align="center">订单号</th>
                    <th width="10%" align="center">付款方式</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                    	<th width="8px">{$item.n}</th>
                        <td align="center">{$item.userInfo.real_name}</td>
                        <td align="center"><a href="{:C('ADMIN_ROOT')}/statistics/user_search/key/{$item.userInfo.username}" target="_blank">{$item.userInfo.username}</a></td>
                        <td align="center">
                        	<switch name="item.status">
                        		<case value="0">未使用</case> 
                        		<case value="1">已使用</case>
                        		<case value="2">过期</case>
                        	</switch>
                        </td>
                        <td align="center">{$item.modify_time}</td>
                        <td align="center">{$item.amount}</td>
                        <td align="center">{$item.recharge_no}</td>
                        <td align="center">{$item.buy_type}</td>
                    </tr>    
                </foreach>
                <tr>
                    <td height="5" colspan="8" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
