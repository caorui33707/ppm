{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">启动页管理</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <div class="impBtn hMargin fLeft shadow"><input type="button" name="add" value="发布" onclick="add()" class="add imgButton"></div>
            <!-- 查询区域 -->
        	<div class="fRig">
            </div>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="6" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="5%">编号</th>
                    <th width="8%" align="center">图片</th>
                    <th width="8%" align="center">状态</th>                    
                    <th width="10%" align="center">开始时间</th>
                    <th width="10%" align="center">结束时间</th>
                    <th width="8%" align="center">操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td>
                        	<a href="{:C('OSS_STATIC_ROOT')}/Uploads/focus/{$item.image}" target="_blank">
                        	<img src="{:C('OSS_STATIC_ROOT')}/Uploads/focus/{$item.image}" style="max-height: 100px;max-width: 100px;" />
                        	</a>
                        </td>
						<td align="center">
							<switch name="item.status">
								<case value="1"><span style="color:red;"></case>
								<case value="2"><span style="color:green;"></case>
								<case value="3"><span style="color:gray;"></case>
								</switch>{$item.statusStr}
						</td>
												
						<td>
							<notempty name="item.start_time">
								{$item.start_time|strtotime|date='Y-m-d H:i:s',###}
							</notempty>
						</td>
						<td>
							<notempty name="item.end_time">
								{$item.end_time|strtotime|date='Y-m-d H:i:s',###}
							</notempty>
						</td>
												
                        <td align="center">
                            <if condition="checkAuth('Admin/advertisement/edit') eq true"><a href="javascript:;" onclick="edit({$item.id})">编辑</a>&nbsp;</if>
                            <if condition="checkAuth('Admin/advertisement/delete') eq true"><a href="javascript:;" style="color:red;" onclick="del({$item.id})">删除</a>&nbsp;</if>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="6" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _page = "{$params.page}";
    var _layerIndex = 0;
    function add(){
        window.location.href = ROOT + "/advertisement/boot_page_add";
    }
    function edit(_id) {
        window.location.href = ROOT + "/advertisement/boot_page_edit/id/" + _id + "/p/" + _page;
    }
    function del(_id){
        layer.confirm('确定删除吗?', function(){
            _layerIndex = layer.load('数据删除中...');
            $.post(ROOT + "/advertisement/delete", {id: _id}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    window.location.reload();
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
</script>
