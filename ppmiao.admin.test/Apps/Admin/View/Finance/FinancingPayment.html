<include file="Public:header" />
<!-- 菜单区域  -->
<load href='__PUBLIC__/admin/css/autocomplete.css' />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.autocomplete.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">融资人付款列表</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                <form method='post' action="">
                    <div class="fLeft">
                        <select name="type">
                            <option value="0">全部</option>
                            <option value="2" <eq name="params.type" value="2">selected</eq>>石头1号</option>
                            <option value="3" <eq name="params.type" value="3">selected</eq>>石头2号</option>
                            <option value="69" <eq name="params.type" value="69">selected</eq>>石头3号</option>
                            <option value="70" <eq name="params.type" value="70">selected</eq>>石头4号</option>
                            <option value="104" <eq name="params.type" value="104">selected</eq>>打新股</option>
                            <option value="107" <eq name="params.type" value="107">selected</eq>>石打实</option>
                            <option value="109" <eq name="params.type" value="109">selected</eq>>公募基金B类</option>
                            <option value="110" <eq name="params.type" value="110">selected</eq>>公募基金A类</option>
                        </select>
                        到期日
                        <input type="text" id="st_end" name="st_end" value="{$params.st_end}" style="width:100px;" readonly /> -
                        <input type="text" id="et_end" name="et_end" value="{$params.et_end}" style="width:100px;" readonly />
                        上线日
                        <input type="text" id="st_start" name="st_start" value="{$params.st_start}" style="width:100px;" readonly /> -
                        <input type="text" id="et_start" name="et_start" value="{$params.et_start}" style="width:100px;" readonly />
                        <span><input type="text" id="key" name="key" placeholder="输入产品名称" class="medium" value="{$params.key}"></span>
                    </div>
                    <div class="impBtn hMargin fLeft shadow"><input type="submit" value="搜索" class="search imgButton"></div>
                </form>
            </div>
            <!-- 高级查询区域 -->
            <div  id="searchM" class=" none search cBoth" >
            </div>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="16" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="100px" align="center">期数</th>
                    <th width="180px" align="center">到期日</th>
                    <th width="180px" align="center">上线日</th>
                    <th width="150px" align="center">本金</th>
                    <th width="150px" align="center">期限</th>
                    <th width="150px" align="center">日销售量</th>
                    <th width="150px" align="center">超标金额</th>
                    <th width="150px" align="center">线上利率</th>
                    <th width="150px" align="center">手续费</th>
                    <th width="150px" align="center">用户利息</th>
                    <th width="150px" align="center">线下利率</th>
                    <th width="150px" align="center">下发时间</th>
                    <th width="150px" align="center">下发金额</th>
                    <th width="150px" align="center">借款利息</th>
                    <th width="150px" align="center">借款利息+1</th>
                    <th width="150px" align="center">息差收入</th>
                </tr>
                {$html}
                <tr>
                    <td height="5" colspan="16" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    var st_end = {
        elem: '#st_end',
        format: 'YYYY-MM-DD',
        min: '1970-00-00 00:00:00', //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: true,
        choose: function(datas){
            et_end.min = datas; //开始日选好后，重置结束日的最小日期
            et_end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var et_end = {
        elem: '#et_end',
        format: 'YYYY-MM-DD',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: true,
        choose: function(datas){
            st_end.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    var st_start = {
        elem: '#st_start',
        format: 'YYYY-MM-DD',
        min: '1970-00-00 00:00:00', //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: true,
        choose: function(datas){
            et_start.min = datas; //开始日选好后，重置结束日的最小日期
            et_start.start = datas //将结束日的初始值设定为开始日
        }
    };
    var et_start = {
        elem: '#et_start',
        format: 'YYYY-MM-DD',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: true,
        choose: function(datas){
            st_start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(st_end);
    laydate(et_end);
    laydate(st_start);
    laydate(et_start);
    $(document).ready(function(){
        $('#key').autocomplete({
            serviceUrl: '{:C("ADMIN_ROOT")}/common/autoproject',
            onSelect: function (suggestion) {

            }
        });
    });
</script>
