<include file="Public:header" />
<div id="main" class="main" >
    <div class="content">
        <div class="title">添加项目下发</div>
        <div id="result" class="result none"></div>
        <load href='__PUBLIC__/admin/css/autocomplete.css' />
        <script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.autocomplete.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
        <form id="frmMain" method='post' action="">
            <input type="hidden" name="cid" value="{$detail.id}" />
            <table cellpadding=3 cellspacing=3 >
                <tr>
                    <td class="tRight">产品名称：</td>
                    <td class="tLeft"><input type="text" class="huge bLeftRequire" datatype="*" id="project_name" name="project_name"></td>
                </tr>
                <tr>
                    <td class="tRight">下发金额：</td>
                    <td class="tLeft"><input type="text" class="bLeftRequire" datatype="n" id="price" name="price" value="0"></td>
                </tr>
                <tr>
                    <td class="tRight">上线日期：</td>
                    <td class="tLeft"><input type="text" datatype="*" id="online_time" name="online_time" readonly /></td>
                </tr>
                <tr>
                    <td class="tRight">下发日期：</td>
                    <td class="tLeft"><input type="text" datatype="*" id="datetime" name="datetime" readonly /></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="submit" value="保 存"  class="button small">
                            <input type="reset" class="button small" onclick="javascript:if(!confirm('确认重置吗?')) return false;resetEditor()" value="重 置" >
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var _adding = false;
    var _layerIndex = 0;
    $(document).ready(function(){
        $("#frmMain").Validform({ // 表单验证
            tiptype: 3,
            callback: function(form){
                if(_adding) return;
                _adding = true;
                _layerIndex = layer.load('数据提交中');
                $.ajax({
                    url: ROOT + '/finance/issued_add',
                    data: $('#frmMain').serialize(),
                    type: "POST",
                    cache: false,
                    success: function(msg) {
                        layer.close(_layerIndex);
                        if(msg.status){
                            layer.confirm('添加成功~!是否继续?', function(){
                                window.location.reload();
                            }, function(){
                                window.close();
                            });
                        }else{
                            layer.alert(msg.info, -1);
                        }
                        _adding = false;
                    }
                });
                return false;
            }
        });
        $('#project_name').autocomplete({
            serviceUrl: '{:C("ADMIN_ROOT")}/common/autoproject',
            onSelect: function (suggestion) {
            }
        });
    });
    var online = {
        elem: '#online_time',
        format: 'YYYY-MM-DD',
        min: '1970-00-00 00:00:00', //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: false,
        istoday: true,
        choose: function(datas){
        }
    };
    var start = {
        elem: '#datetime',
        format: 'YYYY-MM-DD',
        min: '1970-00-00 00:00:00', //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: false,
        istoday: true,
        choose: function(datas){
        }
    };
    laydate(online);
    laydate(start);
</script>
