<include file="Public:header" />
<div id="main" class="main" >
    <div class="content">
        <div class="title">广告管理 - 添加导航图标管理 [ <a href="{:C('ADMIN_ROOT')}/advIcon/index">返回列表</a> ]</div>
        <div id="result" class="result none"></div>
        <script type="text/javascript" src="__PUBLIC__/admin/js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.form.js"></script>
        <script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
        <form id="frmMain" method='post' action="">
            <table cellpadding="3" cellspacing="3" >
                               
                <tr>
                    <td class="tRight">名称：</td>
                    <td class="tLeft"><input type="text" name="name" id="name" class="huge bLeftRequire" /></td>
                </tr>

                <tr>
                    <td class="tRight">状态：</td>
                    <td class="tLeft">
                        <select name="status" id="status" class="bleftrequire">
                            <option value="1">未上架</option>
                            <option value="2">已上架</option>
                            <option value="3">已下架</option>

                            <!--<option value="-1">请选择</option>-->
                            <!--<option value="2">未上架</option>-->
                            <!--<option value="0">已上架</option>-->
                            <!--<option value="1">已下架</option>-->
                        </select>
                    </td>
                </tr>


                <tr>
                    <td class="tRight">每日签到：</td>
                    <td class="tLeft" ><input type="file" class="bleftrequire" name="icon1" id="icon1" /></td>
                </tr>
                <tr>
                    <td class="tRight">安全保障：</td>
                    <td class="tLeft" ><input type="file" class="bleftrequire" name="icon2" id="icon2" /></td>
                </tr>
                <tr>
                    <td class="tRight">会员中心：</td>
                    <td class="tLeft" ><input type="file" class="bleftrequire" name="icon3" id="icon3" /></td>
                </tr>
                <tr>
                    <td class="tRight">推荐有礼：</td>
                    <td class="tLeft" ><input type="file" class="bleftrequire" name="icon4" id="icon4" /></td>
                </tr>
                
                <tr>
                    <td class="tRight">起止时间：</td>
                    <td class="tLeft">
                    	<input type="text" class="laydate-icon" name="start_time" id="start_time"  readonly />
                    	<input type="text" class="laydate-icon" name="end_time" id="end_time" readonly />
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td class="center">
                        <div style="width:85%;margin:5px">
                            <input type="submit" value="保 存"  class="button small">
                            <input type="reset" class="button small" onclick="javascript:if(!confirm('确认重置吗?')) return false;resetEditor()" value="重 置" >
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    var _layerIndex = 0;


    $(document).ready(function(){
        
        $("#frmMain").Validform({ // 表单验证
            tiptype: 3,
            callback: function(form){
                _layerIndex = layer.load('数据提交中...');
                $("#frmMain").ajaxSubmit({
                    url: ROOT + '/advIcon/add',
                    type: "post",
                    dataType: "json",
                    success: function(msg){
                        layer.close(_layerIndex);
                        if(msg.status){
                            layer.alert('添加成功~!', -1, function(){
                                window.location.href = msg.info;
                            });
                        }else{
                            layer.alert(msg.info);
                        }
                    }
                });
                return false;
            }
        });
    });
    
    var start = {
            elem: '#start_time',
            format: 'YYYY-MM-DD ss:ss:ss',
            min: '1970-00-00 00:00:00', //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            format: 'YYYY-MM-DD ss:ss:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: true,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
</script>
