
<foreach name="method.fields" item="item">


    <empty name="item.remark">
        <input type="hidden" name="{$item.name}" value="{$item.value}">
    </empty>
    <notempty name="item.remark">
        <tr>
            <td>{$item.name}:</td>
            <td class="center">
                <div style="width:85%;margin:5px">
                    <input type="text" style="width:520px;"  name="{$item.name}" placeholder="{$item.remark}">
                </div>
            </td>
        </tr>
    </notempty>




</foreach>
<tr>
    <td class="center">
        <div style="width:85%;margin:5px">
            <input type="submit" value="执行"  class="button small">
        </div>
    </td>
</tr>

<input type="hidden" name="key" value="{$method.key}">
