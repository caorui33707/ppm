{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">钱包往期年化利率</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                <form method='post' action="">
                    <div class="fLeft">
                        <label for="start_time">开始时间：<input type="text" class="laydate-icon" name="start_time" id="start_time" value="{$params.start_time}" readonly /></label>
                        <label for="end_time">结束时间：<input type="text" class="laydate-icon" name="end_time" id="end_time" value="{$params.end_time}" readonly /></label>
                    </div>
                    <div class="impBtn hMargin fLeft shadow"><input type="submit" id="" name="search" value="查询" onclick="" class="search imgButton"></div>
                    <input type="button" value="添加年化利率" onclick="edit_redirect()" class="search imgButton" style="width:150px;" />
                </form>
            </div>
        </div>
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="50px">编号</th>
                    <th width="50px">日期</th>
					<th width="50px">星期</th>
                    <th width="50px">年化利率(%)</th>
                    <th width="50px">协议利率(%)</th>
                    <th width="50px">融资方</th>
                    <th width="30px">操作</th>
                </tr>
                <foreach name="rate_list" item="item">
                    <if condition="$item.add_time gt $now_date"><tr style="background:#00FFA9"><elseif condition="$item.add_time eq $now_date"/><tr style="background:#F0F0FF"><else/><tr></if>
                        <td>{$item.id}</td>
                        <td>{$item.add_time}</td>
						<td>{$item.week}</td>
                        <td>{$item.rate}</td>
                        <td>{$item.pf_rate}</td>
                        <td>{$item.financing}</td>
                        <td>
                            <if condition="$item.add_time gt $now_date"><a href="javascript:;" onclick="rate_edit_redirect({$item.id})">编辑</a><elseif condition="$item.add_time eq $now_date"/>今天<else/>禁止</if>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _layerIndex = 0;
    var _page = "{$params.page}";
    var _status = "{$params.status}";
    var _start_time = "{$params.start_time}";
    var _end_time = "{$params.end_time}";

    var start = {
        elem: '#start_time',
        format: 'YYYY-MM-DD',
        min: '1970-00-00', //设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: false,
        istoday: true,
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end_time',
        format: 'YYYY-MM-DD',
        min: laydate.now(),
        max: '2099-06-16',
        istime: false,
        istoday: true,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
    function pay(_obj, _id, _isBatch){
        var _msg = '';
        if(_isBatch == 1){
            _msg = '确认批量支付吗?';
        }else{
            _msg = '确认支付吗?';
        }
        layer.confirm(_msg, function(){
            _layerIndex = layer.load('正在处理中...');
            var _st = '';
            var _et = '';
            if(_isBatch == 1){
                _st = $('#start_time').val();
                _et = $("#end_time").val();
            }
            $.post(ROOT + "/wallet/extraction_amount", {id: _id, isBatch: _isBatch, st: _st, et: _et,bk:_bank}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    layer.alert('处理成功~', -1, function(){
                        window.location.reload();
                    });
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
    function pay_finish(_obj, _id, _isBatch){
        var _msg = '';
        if(_isBatch == 1){
            _msg = '确认批量操作订单已到账吗?';
        }else{
            _msg = '确认该笔订单已到账吗?';
        }
        layer.confirm(_msg, function(){
            _layerIndex = layer.load('正在处理中...');
            var _st = '';
            var _et = '';
            if(_isBatch == 1){
                _st = $('#start_time').val();
                _et = $("#end_time").val();
            }
            $.post(ROOT + "/wallet/extraction_amount_finish", {id: _id, isBatch: _isBatch, st: _st, et: _et,bk:_bank}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    layer.alert('处理成功~', -1, function(){
                        window.location.reload();
                    });
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
    function edit_redirect(){
        var _redirect_url = ROOT +"/wallet/editrate";
        window.location.href =_redirect_url;
    }
    function rate_edit_redirect(id){
        if(id){
            var _rate_edit_redirect_url = ROOT +"/wallet/editrate/rate_id/"+id;
            window.location.href =_rate_edit_redirect_url;
        }

    }
</script>
