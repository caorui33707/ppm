{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">每天24点统计平台余额</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                
            </div>
        </div>
        
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="3" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="1%" align="center">编号</th>
					<th width="10%" align="center">日期</th>
                    <th width="10%" align="center">金额</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.stat_date}</td>
                        <td>{$item.amount}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="3" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
        	<div style="float:left;">共<b>{$totalCnt}</b>条记录</div>
        	{$showPage}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
