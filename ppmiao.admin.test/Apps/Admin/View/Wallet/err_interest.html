{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">钱包计息异常列表</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                
            </div>
        </div>
        
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="7%" align="center">编号</th>
                    <th width="10%" align="center">用户名</th>
					<th width="10%" align="center">姓名</th>
                    <th width="10%" align="center">日期</th>
                    <th width="20%" align="center">描述</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.username}</td>
                        <td>{$item.real_name}</td>
                        <td>{$item.add_time}</td>
                        <td>{$item.desc}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
        	<div style="float:left;">共<b>{$totalCnt}</b>条记录</div>
        	{$showPage}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _layerIndex = 0;
    var _page = "{$params.page}";
    var _enable_interest = "{$params.ei}";
    var _start_time = "{$params.start_time}";
    var _end_time = "{$params.end_time}";
    var _page_ids = "{$ids}";
	var _cnt = "{$cnt}"
    var start = {
        elem: '#start_time',
        format: 'YYYY-MM-DD',
        min: '1970-00-00 ', //设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: true,
        istoday: true,
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end_time',
        format: 'YYYY-MM-DD',
        min: '{$yestoday}',
        max: '2099-06-16',
        istime: true,
        istoday: true,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
    
</script>
