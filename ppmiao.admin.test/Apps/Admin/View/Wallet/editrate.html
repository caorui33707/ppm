{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">钱包年化利率添加/编辑<a href="{:C('ADMIN_ROOT')}/wallet/setrate" style="float:right">返回列表</a> </div>
        <!--  功能操作区域开始 -->
        <div class="list" >
            <form  method='post' action="" enctype="multipart/form-data">
                <input type="hidden" name="annualized_rate_id"  value="{$rate_id}" />
                <table cellpadding=3 cellspacing=3 >
                    <tr>
                        <td class="tRight" width="150px">日期：</td>
                        <td class="tLeft">
                            <input type="text" class="bLeftRequire" id="_rate_date" name="add_time" datatype="n" value="{$add_time}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">年化利率：</td>
                        <td class="tLeft"><input type="text" class="bLeftRequire" name="rate" datatype="n" value="{$rate}" /></td>
                    </tr>

					<tr>
                        <td class="tRight">协议利率：</td>
                        <td class="tLeft"><input type="text" class="bLeftRequire" name="pf_rate" datatype="n" value="{$pf_rate}" /></td>
                    </tr>

					<tr>
                        <td class="tRight">融资方：</td>
                        <td class="tLeft"><input type="text" class="bLeftRequire" name="financing" datatype="*" value="{$financing}" />
						</td>
                    </tr>

                    <tr>
                        <td></td>
                        <td class="center">
                            <div style="width:100%;margin:5px">
                                <input type="submit" value="保 存"  class="button small">
                                <input type="reset" class="button small" onclick="javascript:if(!confirm('确认重置吗?')) return false;resetEditor()" value="重 置">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 功能操作区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _date = {
        elem: '#_rate_date',
        format: 'YYYY-MM-DD',
       
        max: '2099-06-16',
        istime: false,
        istoday: true,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(_date);

</script>
