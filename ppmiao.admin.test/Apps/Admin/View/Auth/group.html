{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">权限组管理</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <if condition="checkAuth('Admin/auth/group_add') eq true"><div class="impBtn hMargin fLeft shadow"><input type="button" name="add" value="新增" onclick="add()" class="add imgButton"></div></if>
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="6" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="8px">&nbsp;</th>
                    <th width="50px">编号</th>
                    <th width="200px">权限组名称</th>
                    <th width="200px">权限组描述</th>
                    <th width="80px">状态</th>
                    <th width="*">操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td></td>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.description}</td>
                        <td><eq name="item.status" value="1"><span style="color:green;">正常</span><else/><span style="color:red;">禁用</span></eq></td>
                        <td>
                            <if condition="checkAuth('Admin/auth/group_edit') eq true"><a href="javascript:;" onclick="edit({$item.id})">编辑</a>&nbsp;</if>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="6" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _page = "{$params.page}";
    function add(){
        window.location.href = ROOT + '/auth/group_add/p/' + _page;
    }
    function edit(_id){
        window.location.href = ROOT + '/auth/group_edit/id/' + _id + '/p/' + _page;
    }
</script>
