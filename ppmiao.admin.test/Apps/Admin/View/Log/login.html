{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">登录日志</div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td height="5" colspan="7" class="topTd"></td>
                    </tr>
                    <tr class="row">
                        <th width="8%">编号</th>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>IP</th>
                        <th>区域</th>
                        <th>状态</th>
                        <th>登录时间</th>
                    </tr>
                    <foreach name="list" item="item">
                        <tr class="row">
                            <td width="8%">{$item.id}</td>
                            <td>{$item.uid}</td>
                            <td>{$item.username}</td>
                            <td>{$item.ip}</td>
                            <td>{$item.location}</td>
                            <td><switch name="item.status"><case value="0"><span style="color:green;">成功</span></case><case value="1"><span style="color:red;">失败</span></case></switch></td>
                            <td>{$item.time_add|date='Y/m/d H:i:s',###}</td>
                        </tr>
                    </foreach>
                    <tr>
                        <td height="5" colspan="7" class="bottomTd"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
