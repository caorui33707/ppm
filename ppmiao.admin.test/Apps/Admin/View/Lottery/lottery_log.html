{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">抽奖活动中奖名单</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <div class="fRig">
                <form method='get' action="{:C("ADMIN_ROOT")}/lottery/lottery_log">
                    <div class="fLeft">
                        <label for="start_time">选择抽奖活动：</label>
                        <select name="lotteryId">
                            <option value="0" <eq name="params.lottery_id" value="0">selected</eq>>请选择</option>                           
                            <foreach name="params.lottery_list" item="item">
                            	<option value="{$item.id}" <eq name="params.lottery_id" value="$item.id">selected</eq>>{$item.name}  -  {$item.lottery_status}
                            </option>
                            </foreach>                     
                        </select>    
                    </div>
                    <div class="impBtn hMargin fLeft shadow">
                    	<input type="submit" id="" name="search" value="查询" onclick="" class="search imgButton">
                    	<if condition="checkAuth('Admin/lottery/lottery_log_add') eq true">
            				<input type="button" name="add" value="假数据" onclick="Add();" class="add imgButton">
            			</if>
                    </div>
                </form>
            </div>
        </div>
       
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="3%" align="center">编号</th>
                    <th width="8%" align="center">用户名</th>
                    <th width="8%" align="center">真实姓名</th>
                    <th width="8%" align="center">奖品名称</th>
                    <th width="8%" align="center">活动名称</th>
                    <th width="8%" align="center">中奖时间</th>
                    <!-- <th width="8%" align="center">操作</th> -->
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td align="center">{$item.id}</td>
                        <td align="center">{$item.user_name}</td>
                        <td align="center">{$item.real_name}</td>
                        <td align="center">{$item.lottery_award_name}</td>
                        <td align="center">{$item.lottery_name}</td>
                        <td align="center">{$item.create_time|date='Y-m-d H:i:s',###}</td>
                        <!-- 
                        <td align="center">
                        </td> -->
                    </tr>    
                </foreach>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
	function Add(){
		window.location.href = ROOT + '/lottery/lottery_log_add';
	}
</script>
