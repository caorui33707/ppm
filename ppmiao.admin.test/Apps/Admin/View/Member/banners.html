{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">Banner管理</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <div class="impBtn hMargin fLeft shadow"><input type="button" name="add" value="发布" onclick="add()" class="add imgButton"></div>
            <!-- 查询区域 -->
            <!-- 高级查询区域 -->
        </div>
        <!-- 功能操作区域结束 -->

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="12" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="5%">编号</th>
                    <th width="12%" align="center">图片</th>
                    <th width="8%" align="center">状态</th>
                    <th width="15%" align="center">标题</th>
                    <th width="12%" align="center">发表时间</th>
                    <th width="12%" align="center">操作</th>
                </tr>
                <foreach name="banners" item="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td><img src="https://image.ppmiao.com/Uploads/focus/{$item.image}" style="max-height: 100px;max-width: 100px;" /></td>
                        <td align="center">
                            <eq name="item.status" value="1">
                                <a href="javascript:;" style="color:green;" onclick="changeStatus({$item.id})">正常</a>
                                <else/>
                                <a href="javascript:;" style="color:red;" onclick="changeStatus({$item.id})">下架</a>
                            </eq>
                        </td>
                        <td>{$item.title}</td>
                        <td>{$item.add_time|strtotime|date='Y-m-d H:i:s',###}</td>

                        <td align="center">
                            <if condition="checkAuth('Admin/advertisement/edit') eq true"><a href="javascript:;" onclick="edit({$item.id})">编辑</a>&nbsp;</if>
                            <a href="javascript:;" onclick="move(1,{$item.id})">上移</a>&nbsp;
                            <a href="javascript:;" onclick="move(-1,{$item.id})">下移</a>&nbsp;
                            <!--<if condition="checkAuth('Admin/advertisement/delete') eq true"><a href="javascript:;" style="color:red;" onclick="del({$item.id})">删除</a>&nbsp;</if>-->
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="12" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    var _page = "{$params.page}";
    var _layerIndex = 0;
    function add(){
        window.location.href = ROOT + "/member/banner_add";
    }
    function move(direction,id){
        _layerIndex = layer.load('移动中......');
        $.post(ROOT + "/member/banner_move", {direction:direction,id: id}, function(msg){
            layer.close(_layerIndex);
            if(msg.status){
                window.location.reload();
            }else{
                layer.alert(msg.info, -1);
            }
        });
    }
    function edit(_id) {
        window.location.href = ROOT + "/member/banner_edit/id/" + _id + "/p/" + _page;
    }
    function del(_id){
        layer.confirm('确定删除吗?', function(){
            _layerIndex = layer.load('数据删除中...');
            var model = 'MemberBanners';
            $.post(ROOT + "/member/delete", {model:model,id: _id}, function(msg){
                layer.close(_layerIndex);
                if(!msg.status){
                    layer.alert(msg.info, -1,function (){
                        window.location.reload();
                    });
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
    function changeStatus(_id){
        layer.confirm('确定改变状态吗?', function(){
            _layerIndex = layer.load('状态改变中...');
            var model = "MemberBanners";
            $.post(ROOT + "/member/update", {model : model,id: _id}, function(msg){
                layer.close(_layerIndex);
                if(msg.status){
                    layer.alert('改变状态成功~', -1, function(){
                        window.location.reload();
                    })
                }else{
                    layer.alert(msg.info, -1);
                }
            });
        });
    }
</script>
