{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<load href="__PUBLIC__/admin/layer-v2.4/layer.js" />

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">会员vip等级统计</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <!-- 查询区域 -->
            <!-- 高级查询区域 -->
        </div>
        <!-- 功能操作区域结束 -->
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="8" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="5%">编号</th>
                    <th width="15%" align="center">vip等级名称</th>
                    <th width="15%" align="center">该等级人数</th>
                    <th width="20%" align="center">操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr>
                        <td align="center">{$item.id}</td>
                        <td align="center">{$item.name}</td>
                        <td align="center">{$item.people}</td>
                        <td align="center">
                        	<a href="{:C('ADMIN_ROOT')}/vip/user_index/level_id/{$item.level}" target="_blank">用户列表</a>&nbsp;
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="8" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$show}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
