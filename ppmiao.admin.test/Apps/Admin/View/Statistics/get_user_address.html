{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">用户收货地址列表&nbsp;&nbsp;&nbsp;</div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="8" class="topTd"></td>
                </tr>
                <tr class="row">                    
                    <th width="5%">编号</th>
                    <th width="8%">收货人</th>
                    <th width="10%">联系电话</th>
					<th width="10%">所在区域</th>
                    <th width="20%">详细地址</th>
                    <th width="10%">邮政编号</th>
                    <th width="10%">创建日期</th>
                    <th width="8%">是否默认地址</th>

                </tr>
                <volist name="list" id="item" key="k">
                    <tr>                       
                        <td>{$k}</td>
                        <td>{$item.contact_name}</td>
                        <td>{$item.contact_phone}</td>                        
                        <td>{$item.area_name}</td>
                        <td>{$item.address_detail}</td>                                       
                        <td>{$item.postalcode}</td>                        
                        <td>{$item.add_time}</td>
                        <td>
                        	<switch name="item.is_default" >
								<case value="0">否</case>
								<case value="1">是</case>
							</switch>
                        </td>
                    </tr>
                </volist>
                <tr>
                    <td height="5" colspan="8" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
		    <div style="float:left;"></div>
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    //录入用户跟踪记录
    function user_track(_uid){
        window.open(ROOT + "/statistics/user_track/uid/" + _uid, 'rechargeOrder', 'height=500,width=950,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no');
    }
</script>
