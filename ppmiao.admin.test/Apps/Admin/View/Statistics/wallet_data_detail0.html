<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{$params.chnName} - {$params.datetime} <a href="javascript:;" onclick="closeWin()">关闭</a></div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="4" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="80px" align="center">ID</th>
                    <th width="160px" align="center">用户名字</th>
                    <th width="100px" align="center">手机</th>
                    <th align="center">操作</th>
                </tr>
                <foreach name="list" item="item">
                    <tr class="row">
                        <td align="center">{$item.uinfo.id}</td>
                        <td align="center">{$item.uinfo.real_name}</td>
                        <td align="right">{$item.uinfo.username}</td>
                        <td align="left">

                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan=4" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page">{$show}</div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    function closeWin(){
        window.close();
    }
</script>
