<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{$params.chnName} - {$params.datetime} <a href="javascript:;" onclick="closeWin()">关闭</a>
        <span style="float:right;"><a href="{:C('ADMIN_ROOT')}/statistics/statistics_payment_channel_export/paytype/{$params.paytype}/st/{$params.start_time}/et/{$params.end_time}/o/{$params.o}/">导出</a></span>
        </div>                                       
		
        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="7" class="topTd"></td>
                </tr>
                <tr class="row">
                	<th width="15%" align="center">账号</th>
                    <th width="10%" align="center">姓名</th>
                    <th width="15%" align="center">交易时间</th>
                    <th width="15%" align="center">卡号</th>
                    <th width="15%" align="center">银行名称</th>
                    <th width="15%" align="center">金额</th>
                    <th width="15%" align="center">项目期数</th>
                </tr>
                <foreach name="list" item="item">
                    <tr class="row">
                    <td align="center">{$item.info.mobile}</td>
                    <td align="center">{$item.info.acct_name}</td>
                    <td align="center">{$item.add_time}</td>
                    <td align="center">{$item.info.bank_card_no}</td>
                    <td align="center">{$item.info.bank_name}</td>
                    <td align="center">{$item.amount}</td>
                    <td align="center">{$item.project_name}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="7" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page">
        	<div style="float:left;">记录数：<b>{$params.totalCnt}</b> 条</div>
        	{$page}
        </div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    function closeWin(){
        window.close();
    }
</script>
