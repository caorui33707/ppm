{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script type="text/javascript" src="__PUBLIC__/admin/laydate/laydate.js"></script>
<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">用户详细咨询问题列表&nbsp;&nbsp;&nbsp;<a href="javascript:;" onclick="user_track({$user_id})">记录用户跟踪</a></div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="5" class="topTd"></td>
                </tr>
                <tr class="row">                    
                    <th width="50px">编号</th>
                    <th width="150px">跟踪栏目</th>
                    <th width="150px">跟踪内容</th>
					<th width="150px">跟踪时间</th>
                    <th width="150px">录入人员</th>

                </tr>
                <foreach name="track_user_list" item="item">
                    <tr>                       
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.content}</td>
                        <td>{$item.add_time}</td>
                        <td>{$item.username}</td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--  分页显示区域 -->
        <div class="page">
		    <div style="float:left;"></div>
            {$show}
        </div>
        <!-- 列表显示区域结束 -->
        <div style="clear: both;"></div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<style>
    .icon_add{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_open.png');
        background-size: 20px 20px;
        background-repeat: no-repeat;
        padding-left: 25px;
    }
    .icon_close{
        background-image: url('{:C("STATIC_ADMIN")}/auth/images/icon_close.png');
    }
    .subitem{background-color: whitesmoke!important;}
</style>
<script>
    //录入用户跟踪记录
    function user_track(_uid){
        window.open(ROOT + "/statistics/user_track/uid/" + _uid, 'rechargeOrder', 'height=500,width=950,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no');
    }
</script>
