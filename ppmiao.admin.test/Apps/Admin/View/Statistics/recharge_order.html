<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">充值记录 - <a href="javascript:;" onclick="closeWin()">关闭</a></div>

        <!-- 列表显示区域  -->
        <div class="list" >
            <table id="checkList" class="list" cellpadding="0" cellspacing="0">
                <tbody>
                <tr>
                    <td height="5" colspan="6" class="topTd"></td>
                </tr>
                <tr class="row">
                    <th width="80px" align="center">ID</th>
                    <th width="160px" align="center">订单号</th>
                    <th width="100px" align="center">金额</th>
                    <th width="100px" align="center">状态</th>
                    <th width="180px" align="center">下单时间</th>
                    <th width="180px" align="center">备注</th>
                </tr>
                <foreach name="list" item="item">
                    <tr class="row">
                        <td align="center">{$item.id}</td>
                        <td align="center">{$item.recharge_no}</td>
                        <td align="right">{$item.value|number_format=2}</td>
                        <td align="center">
                            <if condition="$item['pay_status'] == 2">成功
                            <else /> 未成功
                            </if>
                        </td>
                        <td align="center">{$item.add_time|strtotime|date='Y-m-d H:i:s',###}</td>
                        <td align="center"><notempty name="item.remark"><span style="color:green;">{$item.remark}</span><else/>-</notempty></td>
                    </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="6" class="bottomTd"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page">
            <div style="float:left;">充值总额：{$takein_wallet_total}</div>
            {$show}</div>
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script>
    function closeWin(){
        window.close();
    }
</script>
